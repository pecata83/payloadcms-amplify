version: 1
frontend:
  phases:
    preBuild:
      commands:
        - env | grep -e PAYLOAD_SECRET -e DATABASE_URI -e S3_BUCKET -e S3_REGION -e S3_ACCESS_KEY_ID -e S3_SECRET_ACCESS_KEY >> .env.production
        - cat .env.production
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
